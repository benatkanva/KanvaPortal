# Settings for Backend (on Cloud Run).
# See https://firebase.google.com/docs/app-hosting/configure#cloud-run
runConfig:
  minInstances: 0
  maxInstances: 10
  concurrency: 80
  cpu: 1
  memoryMiB: 512

# Environment variables and secrets.
env:
  # Firebase Client Config (Public - needed at BUILD time)
  - variable: NEXT_PUBLIC_FIREBASE_API_KEY
    secret: FIREBASE_API_KEY
    availability:
      - BUILD
      - RUNTIME
  
  - variable: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
    value: kanvaportal.firebaseapp.com
    availability:
      - BUILD
      - RUNTIME
  
  - variable: NEXT_PUBLIC_FIREBASE_PROJECT_ID
    value: kanvaportal
    availability:
      - BUILD
      - RUNTIME
  
  - variable: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
    value: kanvaportal.appspot.com
    availability:
      - BUILD
      - RUNTIME
  
  - variable: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
    secret: FIREBASE_MESSAGING_SENDER_ID
    availability:
      - BUILD
      - RUNTIME
  
  - variable: NEXT_PUBLIC_FIREBASE_APP_ID
    secret: FIREBASE_APP_ID
    availability:
      - BUILD
      - RUNTIME
  
  # Firebase Admin SDK (Server-side - RUNTIME only)
  - variable: FIREBASE_PROJECT_ID
    value: kanvaportal
    availability:
      - RUNTIME
  
  - variable: FIREBASE_CLIENT_EMAIL
    secret: FIREBASE_ADMIN_CLIENT_EMAIL
    availability:
      - RUNTIME
  
  - variable: FIREBASE_PRIVATE_KEY
    secret: FIREBASE_ADMIN_PRIVATE_KEY
    availability:
      - RUNTIME
  
  # Copper CRM API (Server-side - RUNTIME only)
  - variable: COPPER_API_KEY
    secret: COPPER_API_KEY
    availability:
      - RUNTIME
  
  - variable: COPPER_USER_EMAIL
    secret: COPPER_USER_EMAIL
    availability:
      - RUNTIME
  
  # Admin Configuration (Public)
  - variable: NEXT_PUBLIC_ADMIN_EMAILS
    secret: ADMIN_EMAILS
    availability:
      - BUILD
      - RUNTIME
  
  # Copper SDK URL (Public)
  - variable: NEXT_PUBLIC_COPPER_SDK_URL
    value: https://cdn.jsdelivr.net/npm/copper-sdk@latest/dist/copper-sdk.min.js
    availability:
      - BUILD
      - RUNTIME
